spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jackson:
    time-zone: Asia/Seoul
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MariaDBDialect
  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    aws:
      s3:
        bucket: ${AWS_BUCKET_NAME}
        url-duration: 300000 # 5분 (밀리초)
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}          # ex) travelwithme.mail@gmail.com
    password: ${MAIL_APP_PASSWORD}      # 구글 '앱 비밀번호' 환경변수로 주입
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  auth-code-expiration-millis: 300000
  mail:
    from: ${MAIL_FROM:${MAIL_USERNAME}} # 기본: 발신 계정과 동일

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000   # 1시간 (밀리초)
  refresh-token-expiration: 1209600000 # 14일 (밀리초)

portOne:
  secret: ${PORTONE_SECRET}

national-library:
  api-url: "https://www.nl.go.kr/seoji/SearchApi.do"
  cert-key: ${NATIONAL_LIBRARY_CERT_KEY}